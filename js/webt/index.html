<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fullscreen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,900italic,100italic,300,900,700italic,400italic,300italic,500,500italic,700" type="text/css">

    <script language="JavaScript" type="text/javascript">
      function ajax_post() {
        var hr = new XMLHttpRequest();
        // Create some variables we need to send to our PHP file
        var url = "my_parse_file.php";
        var fn = document.getElementById("first_name").value;
        var ln = document.getElementById("last_name").value;
        var vars = "firstname=" + fn + "& lastname=" + ln;
        hr.open("POST", url, true);
        // Set content type header information for sending url encoded variables in the request
        hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // Access the onreadystatechange event for the XMLHttpRequest object
        hr.onreadystatechange = function() {
          if(hr.readyState == 4 && hr.status == 200) {
            var return_data = hr.responseText;
          document.getElementById("status").innerHTML = return_data;
          }
        }
        // Send the data to PHP now... and wait for response to update the status div
        hr.send(vars); // Actually execute the request
        document.getElementById("status").innerHTML = "processing...";
      }
  </script>

  </head>
  <body>

    <h2>Ajax Post to PHP and Get Return Data</h2>
    Your First Name: <input type="text" id="first_name" name="first_name"/>
    <br /> <br/>
    Your Last Name: <input type="text" id="last_name" name="last_name"/>
    <br /> <br/>
    <input name="myBtn" type="submit" value="Submit Data" onClick="ajax_post();" />
    <br /> <br/>
    <div id="status"></div>

  </body>
</html>
